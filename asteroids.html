<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>INTERACTIONS (keyboard)</title>
                        
    <style>

        #divCanvas {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
</head>

<body style="background-color: darkgray;">
    <div id="divCanvas">
        <canvas id="canvas" width="900px" height="650px" >
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

    <script>

        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext("2d");

        divCanvas.height = window.innerHeight;
        divCanvas.width = window.innerWidth;
        canvas.height = window.innerHeight-30;
        canvas.width = window.innerWidth-30;

        // Cria a imagem
        let backgroundImage = new Image();
        backgroundImage.src = 'images/Background_Space.png';

        // Cria míssil
        let missile = new Image()
        missile.src = 'images/Missile.png'

        // Asteróides
        let asteroid1 = new Image()
        asteroid1.src = 'images/asteroid1.png'
        let asteroid2 = new Image()
        asteroid2.src = 'images/asteroid2.png'
        let asteroid3 = new Image()
        asteroid3.src = 'images/asteroid3.png'

        // Array de asteróides
        let asteroidsArray = [asteroid1,asteroid2,asteroid3]

        //Nave
        let nave = new Image()
        nave.src = 'images/nave.png'

        const W = canvas.width
        const H = canvas.height

        // const naveW = 100
        // const naveH = 50

        let asteroids = new Array(); // setup as many asteroids as wanted
        let missiles = new Array(); // setup as many missiles as wanted

        let asteroidsNumber = 0
        let level = 3

        window.onload = () => {
            init();
            render();  //start the animation
        };

        const naveW = 100
        const naveH = 50

        let rightKey = false; // teclado direito
        let leftKey = false
        let upKey = false
        let downKey = false
        let xNave = W/2
        let yNave = H/2

        let xMouse 
        let yMouse
        let angle = 0
        let bulletPos = 0

        let Nave = {
            x: xNave,
            y: yNave,
            dX: 0,
            dY: 0,
            a: 0.05,
            W:65,
            H:35, 
            bullets:[],

            draw(){
                ctx.drawImage(nave,this.x,this.y, this.W, this.H)
            },

            update(){
                if (rightKey && this.x<W-178)
                    // xNave++; //UPDATE BALL
                    this.dX+=this.a
                    this.x+= this.dX
                if (leftKey && this.x>0)
                    // xNave--
                    this.dX-=this.a
                    this.x+= this.dX
                if (upKey && this.y>0)
                    // yNave--
                    this.dY-=this.a
                    this.y+=this.dY
                    
                if (downKey && this.y<H-78) 
                    // yNave++
                    this.dY+=this.a
                    this.y+=this.dY
                
                // this.x+= this.dX
                // this.y+=this.dY
            },

            createBullet(angle) {
                this.bullets.push({
                    x: this.x + naveW/2,
                    y: this.y + naveH/2,
                    W:5,
                    H:5,
                    angle: angle
                })
            },

            drawBullets() { // AQUI
                // desenha todas as balas
                for (let i = 0; i < this.bullets.length; i++) {
                    // console.log(this.bullets[i])
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(this.bullets[i].x, this.bullets[i].y, this.bullets[i].W, this.bullets[i].H);
                }
            },

            updateBullets() {   // AQUI
                for (let i = 0; i < this.bullets.length; i++) {
                    
                    this.bullets[i].x += 7 * Math.cos(this.bullets[i].angle) 
                    this.bullets[i].y += 7 * Math.sin(this.bullets[i].angle)
                }
            }
        }

        //sets handlers for events keydown & keyup
        window.addEventListener('keydown', ArrowPressed);
        window.addEventListener('keyup', ArrowReleased);

        // click para o disparo
        canvas.addEventListener('click', e => {
            xMouse = e.offsetX - naveW/2;
            yMouse = e.offsetY - naveH/2;

            angle = Math.atan2(yMouse-Nave.y, xMouse-Nave.x);
            
            // bulletPos = Nave.bullets.length

            Nave.createBullet(angle)
        });

        //handler for keydown (Quando pressionar tornar verdadeiro)
        function ArrowPressed(e) {
            if (e.key == 'ArrowRight') {
                rightKey = true;
            }
            else if (e.key == 'ArrowLeft') {
                leftKey = true; 
            }
            else if (e.key == 'ArrowUp') {
                upKey = true; 
            }
            else if (e.key == 'ArrowDown') {
                downKey = true;
            }
            e.preventDefault()
        }

        //handler for keyup (Quando pressionar tornar falso)
        function ArrowReleased(e) {
            if (e.key == 'ArrowRight'){
                rightKey = false;
            } 
            else if (e.key == 'ArrowLeft'){
                leftKey = false; 
            }
            else if (e.key == 'ArrowUp'){
                upKey = false; 
            }
            else if (e.key == 'ArrowDown'){
                downKey = false; 
            }
            e.preventDefault()
        }

        
        //CLASS ASTEROIDES
        class asteroid {
            constructor(x, y, r, d, c, dimension, level, asteroidsNumber) {    // CONSTRUCTOR
                this.x = x; // initial X position
                this.y = y; // initial Y position
                // (constant) horizontal displacement (velocity): d is a direction angle
                this.dX = 2 * Math.cos(d);
                // (constant) vertical displacement (velocity): d is a direction angle
                this.dY = 2 * Math.sin(d);
                this.c = c; // color
                this.R = r; // circle radius (constant)
                this.dimension = dimension
                this.randomAsteroid = Math.round((Math.random()*2))

                this.missileActivated = false
            }

            update() {
                // check Canvas vertical collisions
                if (this.x < 0 || this.x > W - this.dimension)
                    this.dX = -this.dX;
                // check Canvas horizontal collisions
                if (this.y < 0 || this.y > H - this.dimension)
                    this.dY = -this.dY;
                this.x += this.dX;  // update horizontal position
                this.y += this.dY;  // update vertical position
            }

            insert() {
                ctx.drawImage(asteroidsArray[this.randomAsteroid], this.x, this.y, this.dimension, this.dimension)
            }

            respawnAsteroids() {
                if (asteroidsNumber == 0) {
                    console.log(asteroidsNumber);
                    this.activateMissile()
                    this.createMissiles()
                    level += 1
                    console.log('ativado? '+this.missileActivated);

                    // clears function
                    asteroids = []

                    for (let i = 0; i < 4+level; i++) {
                        let color = `white`; // random color

                        // random position (inside Canvas)
                        let xInit = 60 + Math.random() * (W - 2 * 120);
                        let yInit = 60 + Math.random() * (H - 2 * 120);

                        // random direction
                        let direction = Math.random() * 2 * Math.PI;

                        // random dimension
                        // let dimension = 15 + Math.random() * 50

                        asteroidsNumber = 4+level
                        this.activateMissile()
                        console.log('ativado? '+this.missileActivated);

                        // push new object into array
                        asteroids.push(new asteroid(xInit, yInit, 10, direction, color, 100))
                    }
                    console.log(asteroidsNumber);
                }
            }

            activateMissile() {
                if (level >= 3 && asteroidsNumber == 0) {
                    this.missileActivated = true
                } else {
                    this.missileActivated = false
                }
            }

            createMissiles() {
                if (this.missileActivated) {
                    for (let i = 0; i < level-2; i++) {
                        console.log('level:'+level);
                        
                        // random position (inside Canvas)
                        let xInit = 60 + Math.random() * (W - 2 * 120);
                        let yInit = 60 + Math.random() * (H - 2 * 120);

                        // random direction
                        // let direction = Math.random() * 2 * Math.PI;

                        let xNave = Nave.x
                        let yNave = Nave.y

                        // push new object into array
                        missiles.push(new missileClass(xInit, yInit, xNave, yNave, 40, level, asteroidsNumber))
                        console.log(missiles);
                    }
                }
            }
        }
        
        function init() {
            //setup asteroids
            for (let i = 0; i < 4; i++) {
                let color = `white`;

                // random position (inside Canvas)
                let xInit = 60 + Math.random() * (W - 2 * 120);
                let yInit = 60 + Math.random() * (H - 2 * 120);

                // random direction
                let direction = Math.random() * 2 * Math.PI;

                // random dimension
                // let dimension = 15 + Math.random() * 50

                level = 3
                asteroidsNumber = 0

                // push new object into array
                asteroids.push(new asteroid(xInit, yInit, 10, direction, color, 100, level, asteroidsNumber))
            }
        }

        function render() {
            // Coloca imagem no background do canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, W, H)
            Nave.draw()
            Nave.update()
            // fade Canvas
            // ctx.clearStyle = "rgba(255,255,255,0.25)"
            // ctx.fillRect(0, 0, W, H);
            //ctx.drawImage(nave, W/2, H/2, 79, 50)
            Nave.drawBullets();
            Nave.updateBullets();
            // draw & update all objects
            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.insert();
                // asteroid.manageMissiles();
                asteroid.respawnAsteroids();
                asteroid.activateMissile();
            });

            missiles.forEach(missileClass => {
                missileClass.insert();
                missileClass.update();
            })

            //draw on Canvas
            
            
            //ctx.drawImage(backgroundImage, 0, 0, W, H)
            //ctx.drawImage(nave, xNave, yNave, 65, 35)

            

            //new frame
            window.requestAnimationFrame(render);
        }
       
    </script>
    <script src="JS/missileClass.js"></script>
</body>

</html>
