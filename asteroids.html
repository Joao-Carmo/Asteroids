<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>INTERACTIONS (keyboard)</title>

    <style>

        #divCanvas {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
</head>

<body style="background-color: darkgray;">
    <div id="divCanvas">
        <canvas id="canvas" width="900px" height="650px" >
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

    <script>

        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext("2d");

        if (window.innerHeight < 650 || window.innerWidth < 900) {
            divCanvas.height = window.innerHeight;
            divCanvas.width = window.innerWidth;
            canvas.height = window.innerHeight-30;
            canvas.width = window.innerWidth-30;
        }

        // Cria a imagem
        let backgroundImage = new Image();
        backgroundImage.src = 'images/Background_Space.png';

        // Cria míssil
        let missile = new Image()
        missile.src = 'images/Missile.png'

        // Asteróides
        let asteroid1 = new Image()
        asteroid1.src = 'images/asteroid1.png'
        let asteroid2 = new Image()
        asteroid2.src = 'images/asteroid2.png'
        let asteroid3 = new Image()
        asteroid3.src = 'images/asteroid3.png'

        // Array de asteróides
        let asteroidsArray = [asteroid1,asteroid2,asteroid3]

        //Nave
        let nave = new Image()
        nave.src = 'images/nave.png'

        const W = canvas.width
        const H = canvas.height

        let asteroids = new Array(); // setup as many asteroids as wanted

        window.onload = () => {
            init();
            render();  //start the animation
        };

        let rightKey = false; // teclado direito
        let leftKey = false
        let upKey = false
        let downKey = false
        let xNave = W/2
        let yNave = H/2

        //sets handlers for events keydown & keyup
        window.addEventListener('keydown', ArrowPressed);
        window.addEventListener('keyup', ArrowReleased);

        //handler for keydown (Quando precionar tornar verdadeiro)
        function ArrowPressed(e) {
            if (e.key == 'ArrowRight') {
                rightKey = true;
            }
            else if (e.key == 'ArrowLeft') {
                leftKey = true; 
            }
            else if (e.key == 'ArrowUp') {
                upKey = true; 
            }
            else if (e.key == 'ArrowDown') {
                downKey = true;
            }
            e.preventDefault()
        }

        //handler for keyup (Quando precionar tornar falso)
        function ArrowReleased(e) {
            if (e.key == 'ArrowRight'){
                rightKey = false;
            } 
            else if (e.key == 'ArrowLeft'){
                leftKey = false; 
            }
            else if (e.key == 'ArrowUp'){
                upKey = false; 
            }
            else if (e.key == 'ArrowDown'){
                downKey = false; 
            }
            e.preventDefault()
        }

        //CLASS
        class asteroid {
            constructor(x, y, r, d, c, dimension, level, asteroidsNumber) {    // CONSTRUCTOR
                this.x = x; // initial X position
                this.y = y; // initial Y position
                // (constant) horizontal displacement (velocity): d is a direction angle
                this.dX = 2 * Math.cos(d);
                // (constant) vertical displacement (velocity): d is a direction angle
                this.dY = 2 * Math.sin(d);
                this.c = c; // color
                this.R = r; // circle radius (constant)
                this.dimension = dimension
                this.randomAsteroid = Math.round((Math.random()*2))

                this.level = level
                this.asteroidsNumber = asteroidsNumber
            }

            update() {
                // check Canvas vertical collisions
                if (this.x < 0 || this.x > W - this.dimension)
                    this.dX = -this.dX;
                // check Canvas horizontal collisions
                if (this.y < 0 || this.y > H - this.dimension)
                    this.dY = -this.dY;
                this.x += this.dX;  // update horizontal position
                this.y += this.dY;  // update vertical position
            }

            insert() {
                // for (let i = 0; i < 10; i++) {
                    ctx.drawImage(asteroidsArray[this.randomAsteroid], this.x, this.y, this.dimension, this.dimension)
                // }
                
                this.spawnMissile()
            }

            respawnAsteroids() {
                if (this.asteroidsNumber == 0) {
                    this.level += 1

                    // clears function
                    asteroids = []

                    for (let i = 0; i < 4+this.level; i++) {
                        let color = `white`; // random color

                        // random position (inside Canvas)
                        let xInit = 60 + Math.random() * (W - 2 * 120);
                        let yInit = 60 + Math.random() * (H - 2 * 120);

                        // random direction
                        let direction = Math.random() * 2 * Math.PI;

                        // random dimension
                        // let dimension = 15 + Math.random() * 50

                        this.asteroidsNumber = 4+this.level

                        // push new object into array
                        asteroids.push(new asteroid(xInit, yInit, 10, direction, color, 100))
                    }
                }
            }

            spawnMissile() {
                if (this.level >= 3 && this.asteroidsNumber == 0) {
                    ctx.drawImage(missile, this.x, this.y, 30, 80)
                }
            }
        }
        
        function init() {
            //setup asteroids
            for (let i = 0; i < 4; i++) {
                let color = `white`;

                // random position (inside Canvas)
                let xInit = 60 + Math.random() * (W - 2 * 120);
                let yInit = 60 + Math.random() * (H - 2 * 120);

                // random direction
                let direction = Math.random() * 2 * Math.PI;

                // random dimension
                // let dimension = 15 + Math.random() * 50

                let level = 3
                let asteroidsNumber = 0

                // push new object into array
                asteroids.push(new asteroid(xInit, yInit, 10, direction, color, 100, level, asteroidsNumber))
            }
        }


        function render() {
            // Coloca imagem no background do canvas
            ctx.drawImage(backgroundImage, 0, 0, W, H)
            // fade Canvas
            // ctx.clearStyle = "rgba(255,255,255,0.25)"
            // ctx.fillRect(0, 0, W, H);
            //ctx.drawImage(nave, W/2, H/2, 79, 50)

            // draw & update all objects
            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.insert();
                asteroid.respawnAsteroids();
            });



            //erases

            //draw on Canvas
            if (rightKey && xNave<W-178)
                xNave++; //UPDATE BALL
            if (leftKey && xNave>0)
                xNave--
            if (upKey && yNave>0)
                yNave--
            if (downKey && yNave<H-78) 
                yNave++
            
            //ctx.drawImage(backgroundImage, 0, 0, W, H)
            
            ctx.drawImage(nave, xNave, yNave, 65, 35)

            //new frame
            window.requestAnimationFrame(render);
        }
       
    </script>
</body>

</html>
