<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>INTERACTIONS (keyboard)</title>

    <style>
        #divCanvas {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;

        body {
            overflow: hidden;
            background-image: url('images/space-bg.gif');

</head>

<body>
    <div id="divCanvas">
        <canvas id="canvas" width="100%" height="100vh">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

    <script>
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext("2d");

        divCanvas.height = window.innerHeight;
        divCanvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        // Cria a imagem
        // let backgroundImage = new Image();
        // backgroundImage.src = 'images/Background_Space.png';

        // Cria míssil
        let missile = new Image()
        missile.src = 'images/missile_upg.png'

        // Asteróides
        let asteroid1 = new Image()
        asteroid1.src = 'images/asteroid1_upg.png'
        let asteroid2 = new Image()
        asteroid2.src = 'images/asteroid2_upg.png'
        let asteroid3 = new Image()
        asteroid3.src = 'images/asteroid3_upg.png'

        // Array de asteróides
        let asteroidsArray = [asteroid1, asteroid2, asteroid3]

        //Nave
        let nave = new Image()
        nave.src = 'images/nave.png'

        const W = canvas.width
        const H = canvas.height

        // const naveW = 100
        // const naveH = 50

        let asteroids = new Array(); // setup as many asteroids as wanted
        let missiles = new Array(); // setup as many missiles as wanted

        let asteroidsNumber = 4
        let level = 0
        let lives = 3
        let lostLive = false

        window.onload = () => {
            init();
            render(); //start the animation
        };

        const naveW = 100
        const naveH = 50

        let rightKey = false; // teclado direito
        let leftKey = false
        let upKey = false
        let downKey = false
        let xNave = W / 2
        let yNave = H / 2

        let xMouse
        let yMouse
        let angle = 0
        let bulletPos = 0

        ctx.font = "bold 20px Courier New "
        ctx.textAlign = "left"
        ctx.textBaseline = "middle"
        ctx.fillStyle = "white"
        

        

        let Nave = {
            x: xNave,
            y: yNave,
            dX: 0,
            dY: 0,
            a: 0.05,
            W: 65,
            H: 35,
            bullets: [],

            draw() {
                ctx.drawImage(nave, this.x, this.y, this.W, this.H)
            },
            update() {
                if (rightKey && this.x < W - 178)
                    // xNave++; //UPDATE BALL
                    this.dX += this.a
                else if (!rightKey && this.dX > 0)
                    this.dX -= this.a
                if (leftKey && this.x > 0)
                    // xNave--
                    this.dX -= this.a
                else if (!leftKey && this.dX < 0)
                    this.dX += this.a
                if (upKey && this.y > 0)
                    // yNave--
                    this.dY -= this.a
                else if (!upKey && this.dY < 0) 
                    this.dY += this.a
                if (downKey && this.y < H - 78)
                    // yNave++
                    this.dY += this.a
                else if (!downKey && this.dY > 0)
                    this.dY -= this.a


                this.x+= this.dX
                this.y+=this.dY
            },

            createBullet(angle) {
                this.bullets.push({
                    x: this.x + naveW / 2,
                    y: this.y + naveH / 2,
                    W: 5,
                    H: 5,
                    angle: angle
                })
            },

            drawBullets() { // AQUI
                // desenha todas as balas
                for (let i = 0; i < this.bullets.length; i++) {
                    // console.log(this.bullets[i])
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(this.bullets[i].x, this.bullets[i].y, this.bullets[i].W, this.bullets[i].H);
                }
            },

            updateBullets() { // AQUI
                for (let i = 0; i < this.bullets.length; i++) {

                    this.bullets[i].x += 7 * Math.cos(this.bullets[i].angle)
                    this.bullets[i].y += 7 * Math.sin(this.bullets[i].angle)
                }
            }
        }

        // Disparar balas através do click
        canvas.addEventListener('click', e => {
            xMouse = e.offsetX - naveW / 2;
            yMouse = e.offsetY - naveH / 2;
            angle = Math.atan2(yMouse - Nave.y, xMouse - Nave.x);

            Nave.createBullet(angle)
        });


        // Movimento nave -> Quando pressionar tornar verdadeiro / quando largar tornar falso
        window.addEventListener('keydown', ArrowPressed);
        window.addEventListener('keyup', ArrowReleased);

        function ArrowPressed(e) {
            if (e.key == 'ArrowRight') {
                rightKey = true;
            } else if (e.key == 'ArrowLeft') {
                leftKey = true;
            } else if (e.key == 'ArrowUp') {
                upKey = true;
            } else if (e.key == 'ArrowDown') {
                downKey = true;
            }
            e.preventDefault()
        }

        function ArrowReleased(e) {
            if (e.key == 'ArrowRight') {
                rightKey = false;
            } else if (e.key == 'ArrowLeft') {
                leftKey = false;
            } else if (e.key == 'ArrowUp') {
                upKey = false;
            } else if (e.key == 'ArrowDown') {
                downKey = false;
            }
            e.preventDefault()
        }


        //CLASS ASTEROIDES
        class asteroid {
            constructor(x, y, r, d, c, dimension, xRotation, yRotation, velocity, level, asteroidsNumber) { // CONSTRUCTOR
                this.x = x; // initial X position
                this.y = y; // initial Y position
                // (constant) horizontal displacement (velocity): d is a direction angle
                this.dX = 2 * Math.cos(d);
                // (constant) vertical displacement (velocity): d is a direction angle
                this.dY = 2 * Math.sin(d);
                this.c = c; // color
                this.R = r; // circle radius (constant)
                this.dimension = dimension
                this.randomAsteroid = Math.round((Math.random() * 2))
                
                this.xRotation = this.x + this.dimension
                this.yRotation = this.y + this.dimension

                this.v = velocity
                this.angle = 0
            }

            update() {
                // check Canvas vertical collisions
                if (this.x < 0 || this.x > W - this.dimension)
                    this.dX = -this.dX;
                // check Canvas horizontal collisions
                if (this.y < 0 || this.y > H - this.dimension)
                    this.dY = -this.dY;
                this.x += this.dX; // update horizontal position
                this.y += this.dY; // update vertical position
            }

            insert() {
                // this.angle = Math.atan2(this.y*this.v, this.x*this.v);
                this.angle += 0.01

                // Rotação
                // ctx.save();
                // ctx.translate(this.x+this.dimension/2, this.y+this.dimension/2);
                // ctx.rotate(this.angle + Math.PI/2);
                // ctx.drawImage(asteroidsArray[this.randomAsteroid], this.dimension/2*Math.cos(this.angle), this.dimension/2*Math.sin(this.angle), this.dimension, this.dimension)
                // ctx.restore();

                ctx.drawImage(asteroidsArray[this.randomAsteroid], this.x, this.y, this.dimension, this.dimension)

                // ctx.save();
                // ctx.translate(this.x, this.y)
                // ctx.rotate(this.angle + Math.PI/2);
                // //ctx.drawImage(missile, this.x+75*Math.cos(this.angle), this.y+75*Math.sin(this.angle), this.xDimension, this.yDimension)
                // ctx.drawImage(missile, -30/2*Math.cos(this.angle), -60/2*Math.sin(this.angle), this.xDimension, this.yDimension)
                // ctx.restore();
            }

            respawnAsteroids() {
                if (asteroidsNumber == 0 || lostLive) {
                    console.log(asteroidsNumber);

                    if (lostLive)
                        lostLive = false

                    if (asteroidsNumber == 0) {
                        level += 1
                        asteroidsNumber = 4 + level
                    }

                    init()

                    if (lostLive)
                        lostLive = false
                    

                    // // clears function
                    // asteroids = []

                    // for (let i = 0; i < 4+level; i++) {
                    //     let color = `white`; // random color

                    //     // random position (inside Canvas)
                    //     let xInit = 60 + Math.random() * (W - 2 * 120);
                    //     let yInit = 60 + Math.random() * (H - 2 * 120);

                    //     // random direction
                    //     let direction = Math.random() * 2 * Math.PI;

                    //     // random dimension
                    //     // let dimension = 15 + Math.random() * 50

                    //     // push new object into array
                    //     asteroids.push(new asteroid(xInit, yInit, 10, direction, color, 100))
                    // }
                    // console.log(asteroidsNumber);
                }
            }

            asteroidsColisionsWithUser() {
                if (Nave.x + Nave.W >= this.x
                    //NOT to the left
                    &&
                    Nave.x <= this.x + this.dimension
                    //NOT to the right
                    &&
                    Nave.y + Nave.H >= this.y
                    //NOT above
                    &&
                    Nave.y <= this.y + this.dimension) {
                    //NOT below

                    /* they collide! */
                    console.log('bum');
                    this.resetLevel();
                }
            }

            resetLevel() {
                if (lives >= 1) {
                    lostLive = true
                    this.respawnAsteroids();
                } else {
                    console.log('perdeste!');
                }
            }
        }

        function init() {
            //setup asteroids
            Nave.x = W/2
            Nave.y = H/2

            // clears function
            asteroids = []

            if (level >= 3 && asteroidsNumber == 0 || lostLive) {

                missiles = []
                for (let i = 0; i < level - 2; i++) {

                    console.log('level:' + level);

                    // random position (inside Canvas)
                    let xInit = 60 + Math.random() * (W - 2 * 120);
                    let yInit = 60 + Math.random() * (H - 2 * 120);

                    // alert('x: '+xInit+' / y: '+yInit)
                    // no asteroid spawns directly on top of the user
                    if (xInit > W/2 - Nave.W*2 && xInit < W/2 + Nave.W*2) {
                        xInit = 60
                    }

                    let xNave = Nave.x
                    let yNave = Nave.y

                    // push new object into array
                    missiles.push(new missileClass(xInit, yInit, xNave, yNave, 30, 70, level, asteroidsNumber))
                    console.log(missiles);
                }
            }

            for (let i = 0; i < 4 + level; i++) {
                let color = `white`;

                // random position (inside Canvas)
                let xInit = 60 + Math.random() * (W - 2 * 120);
                let yInit = 60 + Math.random() * (H - 2 * 120);

                // random direction
                let direction = Math.random() * 2 * Math.PI;

                // random rotation
                let xRotation = Math.random() * W
                let yRotation = Math.random() * H
                let velocity = Math.random()*10

                // random dimension
                // let dimension = 15 + Math.random() * 50

                // push new object into array
                asteroids.push(new asteroid(xInit, yInit, 10, direction, color, 100, xRotation, yRotation, velocity, level, asteroidsNumber))
            }
        }

        function checkCollision(enemy, bullet) {
            // verifica colisão entre 1 inimigo e 1 bala
            if (enemy.x + enemy.w < bullet.x ||
                enemy.x > bullet.x + bullet.w ||
                enemy.y + enemy.h < bullet.y ||
                enemy.y > bullet.y + bullet.h
            ) {
                return false;
            }
            return true;
        }

        function checkCollisions() {
            //percorre o array de inimigos 
            for (let i = 0; i < asteroids.length; i++) {
                //percorre o array de balas 
                for (let j = 0; j < Nave.bullets.length; j++)
                    //verifica se há colisão entre dois objetos (1 inimigo e 1 bala)
                    if (checkCollision(asteroids[i], Nave.bullets[j])) {
                        // asteroids.splice(i, 1)
                        // i--
                    }
            }
        }

        function render() {
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ctx.drawImage(backgroundImage, 0, 0, W, H)

            // desenha e atualiza a nave e as suas balas correspondentes
            Nave.draw()
            Nave.update()
            Nave.drawBullets();
            Nave.updateBullets();~

            // fade Canvas
            // ctx.clearStyle = "rgba(255,255,255,0.25)"
            // ctx.fillRect(0, 0, W, H);
            //ctx.drawImage(nave, W/2, H/2, 79, 50)

            // draw & update all objects
            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.insert();
                asteroid.respawnAsteroids();
                asteroid.asteroidsColisionsWithUser();
            });

            missiles.forEach(missileClass => {
                missileClass.insert();
                missileClass.update();
                missileClass.missileColidesNave();
            })
                // vidas
                ctx.fillStyle = "white"
                ctx.fillText("Vidas: 3", 500, 20);  

            checkCollisions()
            //new frame
            window.requestAnimationFrame(render);
        }
    </script>
    <script src="JS/missileClass.js"></script>
</body>
