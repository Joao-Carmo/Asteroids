<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>INTERACTIONS (keyboard)</title>

    <style>

        #divCanvas {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
</head>

<body style="background-color: darkgray;">
    <div id="divCanvas">
        <canvas id="canvas" width="700px" height="500px" >
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

    <script>

        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext("2d");

        // Cria a imagem
        let backgroundImage = new Image();
        backgroundImage.src = 'images/Background_Space.png';

        let nave = new Image()
        nave.src = 'images/nave.png'


        const W = canvas.width
        const H = canvas.height

        let asteroids = new Array(); // setup as many asteroids as wanted

        window.onload = () => {
            init();
            render();  //start the animation
        };

        // //CLASS
        class asteroid {
            constructor(x, y, r, d, c, dimension, v1, v2, v3, v4, v5) {    // CONSTRUCTOR
                this.x = x; // initial X position
                this.y = y; // initial Y position
                // (constant) horizontal displacement (velocity): d is a direction angle
                this.dX = 2 * Math.cos(d);
                // (constant) vertical displacement (velocity): d is a direction angle
                this.dY = 2 * Math.sin(d);
                this.c = c; // color
                this.R = r; // circle radius (constant)
                this.dimension = dimension
                this.v1 = v1
                this.v2 = v2
                this.v3 = v3
                this.v4 = v4
                this.v5 = v5
            }

            draw() {
                ctx.strokeStyle = this.c;
                ctx.beginPath();
                // ctx.arc(this.x, this.y, this.R, 0, 2 * Math.PI);
                ctx.moveTo(this.x, this.y)
                ctx.lineTo(this.x+this.dimension, this.y)
                ctx.lineTo(this.x+this.dimension, this.y+this.dimension)
                ctx.lineTo(this.x, this.y+this.dimension)
                ctx.lineTo(this.x, this.y)
                // ctx.lineTo(this.x)
                ctx.stroke();
            }

            update() {
                // check Canvas vertical collisions
                if (this.x < this.R || this.x > W - this.R)
                    this.dX = -this.dX;
                // check Canvas horizontal collisions
                if (this.y < this.R || this.y > H - this.R)
                    this.dY = -this.dY;
                this.x += this.dX;  // update horizontal position
                this.y += this.dY;  // update vertical position
            }
        }
        function init() {
            //setup 50 balls
            for (let i = 0; i < 10; i++) {
                let color = `white`; // random color

                // random position (inside Canvas)
                let xInit = 10 + Math.random() * (W - 2 * 10);
                let yInit = 10 + Math.random() * (H - 2 * 10);

                // random direction
                let direction = Math.random() * 2 * Math.PI;

                // random dimension
                let dimension = 20 + Math.random() * 25

                // random vertices
                let v1 = Math.random() + 5
                let v2 = Math.random() + 5
                let v3 = Math.random() + 5
                let v4 = Math.random() + 5
                let v5 = Math.random() + 5

                // push new object into array
                asteroids.push(new asteroid(xInit, yInit, 10, direction, color, dimension, v1, v2, v3, v4, v5))
            }
        }


        function render() {

            
            // Coloca imagem no background do canvas
            ctx.drawImage(backgroundImage, 0, 0, W, H)
            // fade Canvas
            // ctx.clearStyle = "rgba(255,255,255,0.25)"
            // ctx.fillRect(0, 0, W, H);
            ctx.drawImage(nave, W/2, H/2, 79, 50)

            // draw & update all objects
            asteroids.forEach(asteroid => {
                asteroid.draw();
                asteroid.update();
            });

            //new frame
            window.requestAnimationFrame(render);
        }
       

    </script>
</body>

</html>
