<head>

    <!-- Bootstrap -->

    <style>
        #divCanvas {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            /* padding-top: 0%;
            background-color: black;
            opacity: 40%; */
        }

        body {
            overflow: hidden;
            background-image: url('images/space-bg.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }

        #start {
            position: absolute;
            visibility: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 200px;
            font: bold 25px Courier New;
            background: black;
            color: rgb(204, 93, 255);
            border: none;
            text-decoration: none;
            display: inline-block;
            padding: 15px 32px;
            border-radius: 8px;
            border: 2px solid rgb(204, 93, 255);
             
            transition-duration: 0.1s;
        }

        #start:active {
            background-color: rgb(204, 93, 255);
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        #start:hover {
            background-color: rgb(204, 93, 255);

            position: absolute;

        #divPause {
            position: absolute;

            display: flex;

            justify-content: center;
        }

        #divPauseContent {
            display: flex;

            align-items: center;
        }

        h3 {
            color: white;
        }

        #divBtnResume {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

            background-color: transparent;
        }

<body>
    <div id="divCanvas">
        <canvas id="canvas" width="100%" height="100vh">

        <button type="button" id="start">START</button>
    </div>

    <div style="position: absolute; top: 0px;">
        <button type="button" class="btn btn-outline-danger m-3" id="btnPause" onclick="escPressed('button')"> ❙❙</button>
    </div>

    <div id='divPause' style="visibility: hidden;">
        <div id="divPauseContent">
            <h3>PAUSED</h3>
            <br>
            <p style="color: rgb(163, 163, 163);" id="pLevel">Level: </p>

            <div id="divBtnResume" class="mt-5 col-4">
                <!-- código html introduzido na função 'escPressed' -->

        </div>

    <script>
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext("2d");

        divCanvas.height = window.innerHeight;
        divCanvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        // Cria míssil
        let missile = new Image()
        missile.src = 'images/missile_upg.png'

        // Asteróides
        let asteroid1 = new Image()
        asteroid1.src = 'images/asteroid1_upg.png'
        let asteroid2 = new Image()
        asteroid2.src = 'images/asteroid2_upg.png'
        let asteroid3 = new Image()
        asteroid3.src = 'images/asteroid3_upg.png'

        // array with random position close to the borders (inside Canvas)
        // let posInit = [
        //     {
        //         x: 5,
        //         y: 5
        //     },
        //     {
        //         x: 5,

        //     },

        //     {

        //         y: 5

        //         x: 5,

        //     {

        // ]

        // Array de asteróides
        let asteroidsArray = [asteroid1, asteroid2, asteroid3]

        // Aparência nave
        let imgNave = 'nave'
        let nave = new Image();

        // Função que permite mudar a aparência da nave
        function changeShip(change, nave) {
            document.querySelector('#divBtnResume').innerHTML = `
                <button type="button" class="btn btn-outline-success" onclick="escPressed('button')">RESUME</button>

                <div class="row justify-content-center mt-2" id="btnNaves">
                    <button type="button" class="btn btn-outline-light my-2 col-3" onclick="changeShip(true, 'nave')">
                        <img src="images/nave.png" width="100%">
                    </button>
                    <button type="button" class="btn btn-outline-light my-2 mx-3 col-3" onclick="changeShip(true, 'nave4')">
                        <img src="images/nave4.png" width="100%">
                    </button>
                    <button type="button" class="btn btn-outline-light my-2 col-3" onclick="changeShip(true, 'nave3')">
                        <img src="images/nave3.png" width="100%">
                    </button>
                </div>
            `

            if (change) {
                imgNave = nave
            }
        }

        const W = canvas.width
        const H = canvas.height

        // const naveW = 100
        // const naveH = 50

        let asteroids = new Array(); // setup as many asteroids as wanted
        let missiles = new Array(); // setup as many missiles as wanted

        let asteroidsNumber = 4
        let level = 0
        let lives = 3
        let lostLive = false
        let asteroidsDestroyed = false
        let paused = false

        let point = 0

        window.onload = () => {
            init(true);
            render(); //start the animation
        };

        const naveW = 100
        const naveH = 50

        let rightKey = false; // teclado direito
        let leftKey = false
        let upKey = false
        let downKey = false
        let xNave = W/2
        let yNave = H/2

        let xMouse
        let yMouse
        let angle = 0
        let bulletPos = 0

        ctx.font = "bold 20px Courier New "
        ctx.textAlign = "center"
        ctx.textBaseline = "middle"
        ctx.fillStyle = "white"
        

        

        let Nave = {
            x: xNave,
            y: yNave,
            dX: 0,
            dY: 0,
            a: 0.05,
            W: 65,
            H: 35,
            bullets: [],

            draw() {
                ctx.drawImage(nave, this.x, this.y, this.W, this.H)
            },
            update() {
                if (rightKey && this.x < W - 178)
                    // xNave++; //UPDATE BALL
                    this.dX += this.a
                else if (!rightKey && this.dX > 0)
                    this.dX -= this.a
                if (leftKey && this.x > 0)
                    // xNave--
                    this.dX -= this.a
                else if (!leftKey && this.dX < 0)
                    this.dX += this.a
                if (upKey && this.y > 0)
                    // yNave--
                    this.dY -= this.a
                else if (!upKey && this.dY < 0) 
                    this.dY += this.a
                if (downKey && this.y < H - 78)
                    // yNave++
                    this.dY += this.a
                else if (!downKey && this.dY > 0)
                    this.dY -= this.a


                this.x+= this.dX
                this.y+=this.dY
            },

            createBullet(angle) {
                    this.bullets.push({
                        x: this.x + naveW / 2,
                        y: this.y + naveH / 2,
                        W: 5,
                        H: 5,
                        angle: angle,
                        distance: 0,
                    })
            },

            drawBullets() { // AQUI
                // desenha todas as balas
                for (let i = 0; i < this.bullets.length; i++) {
                    // console.log(this.bullets[i])
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(this.bullets[i].x, this.bullets[i].y, this.bullets[i].W, this.bullets[i].H);
                }
            },

            updateBullets() { // AQUI
                for (let i = 0; i < this.bullets.length; i++) {
                    if (this.bullets[i].distance > W) {
                        this.bullets.splice(i,1)
                        continue
                    }

                    this.bullets[i].x += 7 * Math.cos(this.bullets[i].angle)
                    this.bullets[i].y += 7 * Math.sin(this.bullets[i].angle)
                    console.log(this.bullets[i].distance);

                    //calcula a distância percorrida pela bala
                    this.bullets[i].distance += Math.sqrt(Math.pow(7 * Math.cos(this.bullets[i].angle),2) + Math.pow(7 * Math.sin(this.bullets[i].angle),2))
                }
            }
        }

        // Disparar balas através do click
        canvas.addEventListener('click', e => {
            xMouse = e.offsetX - naveW / 2;
            yMouse = e.offsetY - naveH / 2;
            angle = Math.atan2(yMouse - Nave.y, xMouse - Nave.x);

            Nave.createBullet(angle)
        });

        // Movimento nave -> Quando pressionar tornar verdadeiro / quando largar tornar falso
        window.addEventListener('keydown', ArrowPressed);
        window.addEventListener('keyup', ArrowReleased);
        window.addEventListener('keydown', escPressed);

        function ArrowPressed(e) {
            if (e.key == 'ArrowRight') {
                rightKey = true;
            } else if (e.key == 'ArrowLeft') {
                leftKey = true;
            } else if (e.key == 'ArrowUp') {
                upKey = true;
            } else if (e.key == 'ArrowDown') {
                downKey = true;
            }
            e.preventDefault()
        }

        function ArrowReleased(e) {
            if (e.key == 'ArrowRight') {
                rightKey = false;
            } else if (e.key == 'ArrowLeft') {
                leftKey = false;
            } else if (e.key == 'ArrowUp') {
                upKey = false;
            } else if (e.key == 'ArrowDown') {
                downKey = false;
            }
            e.preventDefault()
        }

        function escPressed(e) {
            console.log(e);

            document.querySelector('#divBtnResume').innerHTML = `
                <div>
                    <button style="width: 100%;" type="button" class="btn btn-outline-success" onclick="escPressed('button')">RESUME</button>
                    <button style="width: 100%;" type="button" class="btn btn-outline-light mt-2" onclick="changeShip(false, 'nave')">CHANGE SPACESHIP</button>
                </div>
            `

            // entra quando clicados nos botões que pausam e resumem o jogo
            if (e == 'button') {
                paused = !paused
            }

            // entra quando clicado no botão escape
            if (e.key == 'Escape') {
                paused = !paused
            }

            if (paused == true) {
                document.querySelector('#divPause').style.visibility = 'visible'
                document.querySelector('#btnPause').style.visibility = 'hidden'
            } else {
                document.querySelector('#divPause').style.visibility = 'hidden'
                document.querySelector('#btnPause').style.visibility = 'visible'
            }
        }


        //CLASS ASTEROIDES
        class asteroid {
            constructor(x, y, d, c, dimension, xRotation, yRotation, velocity, level, asteroidsNumber) { // CONSTRUCTOR
                this.x = x; // initial X position
                this.y = y; // initial Y position
                // (constant) horizontal displacement (velocity): d is a direction angle
                this.dX = 2 * Math.cos(d);
                // (constant) vertical displacement (velocity): d is a direction angle
                this.dY = 2 * Math.sin(d);
                this.c = c; // color
                this.dimension = dimension
                this.randomAsteroid = Math.round((Math.random() * 2))
                
                this.xRotation = this.x + this.dimension
                this.yRotation = this.y + this.dimension

                this.v = velocity
                this.angle = 0
            }

            update() {
                // check Canvas vertical collisions
                if (this.x < 0 || this.x > W - this.dimension)
                    this.dX = -this.dX;
                // check Canvas horizontal collisions
                if (this.y < 0 || this.y > H - this.dimension)
                    this.dY = -this.dY;
                this.x += this.dX; // update horizontal position
                this.y += this.dY; // update vertical position
            }

            insert() {
                this.angle += 0.01

                // Rotação
                ctx.save();
                ctx.translate(this.x+this.dimension/2, this.y+this.dimension/2);
                ctx.rotate(this.angle + Math.PI/2);
                ctx.drawImage(asteroidsArray[this.randomAsteroid], -this.dimension/2, -this.dimension/2, this.dimension, this.dimension)
                ctx.restore();
            }

            respawnAsteroids() {
                if (asteroidsNumber == 0 || lostLive) {
                    console.log(asteroidsNumber);

                    if (lostLive)
                        lostLive = false

                    if (asteroidsNumber == 0) {
                        level += 1
                        asteroidsNumber = 4 + level
                        asteroidsDestroyed = true
                    }

                    init()

                    if (asteroidsDestroyed) {
                        asteroidsDestroyed = false
                    }

                    if (lostLive)
                        lostLive = false
                }
            }

            asteroidsColisionsWithUser() {
                if (Nave.x + Nave.W >= this.x
                    //NOT to the left
                    &&
                    Nave.x <= this.x + this.dimension
                    //NOT to the right
                    &&
                    Nave.y + Nave.H >= this.y
                    //NOT above
                    &&
                    Nave.y <= this.y + this.dimension) {
                    //NOT below

                    /* they collide! */
                    console.log('bum');
                    this.resetLevel();
                }
            }

            checkCollision(asteroid, bullet) {
                // verifica colisão entre 1 inimigo e 1 bala
                if (bullet.x >= asteroid.x &&
                    bullet.x <= asteroid.x + asteroid.dimension &&
                    bullet.y >= asteroid.y &&
                    bullet.y <= asteroid.y + asteroid.dimension
                ) {
                    return true;
                } else {
                    return false;
                }
            }

            asteroidsCollisionWithBullet() {
                let xRotation = Math.random() * W
                let yRotation = Math.random() * H
                let velocity = Math.random()*5
                let direction = Math.random() * 2 * Math.PI;
                for (let i = 0; i < asteroids.length; i++) {
                    //percorre o array de balas 
                    for (let j = 0; j < Nave.bullets.length; j++)
                        //verifica se há colisão entre dois objetos (1 inimigo e 1 bala)
                        if (this.checkCollision(asteroids[i], Nave.bullets[j])) {
                            let x = asteroids[i].x
                            let y = asteroids[i].y
                            let dimension = asteroids[i].dimension
                            console.log(x);
                            console.log(y);
                            console.log(asteroids[i].dimension);
                            asteroids.splice(i,1)
                            point += 10
                            Nave.bullets.splice(j,1)
                            if (dimension == 100) {
                                for (let i = 1; i <= 2; i++) {
                                    let xRotation = Math.random() * W
                                    let yRotation = Math.random() * H
                                    let velocity = Math.random()*5
                                    let direction = Math.random() * 2 * Math.PI;
                                    asteroids.push(new asteroid(x, y, direction, asteroids[i].c, 50, xRotation, yRotation, velocity, level, asteroidsNumber))
                                }
                            } else if (dimension == 50) {
                                for (let i = 1; i <= 2; i++) {
                                    let xRotation = Math.random() * W
                                    let yRotation = Math.random() * H
                                    let velocity = Math.random()*5
                                    let direction = Math.random() * 2 * Math.PI;
                                    asteroids.push(new asteroid(x, y, direction, asteroids[i].c, 25, xRotation, yRotation, velocity, level, asteroidsNumber))
                                }
                            }
                            else {
                                asteroidsNumber--
                            }
                }
            }
            }

            resetLevel() {
                lives-=1
                if (lives >= 1) {
                    lostLive = true
                    this.respawnAsteroids();
                } else {
                    console.log('perdeste!');
                }
            }
        }

        function init(firstCycle = false) {
            //setup asteroids
            Nave.x = W/2 - 65/2
            Nave.y = H/2 - 35/2

            // clears function
            if (level < 3) {
                missiles = []
            }

            if ((level >= 3 && asteroidsDestroyed) || (level >= 3 && lostLive)) {
                console.log('entrei');
                missiles = []

                for (let i = 0; i < level - 2; i++) {

                    console.log('level:' + level);

                    // random position (inside Canvas)
                    let xInit = 60 + Math.random() * (W - 2 * 120);
                    let yInit = 60 + Math.random() * (H - 2 * 120);

                    // alert('x: '+xInit+' / y: '+yInit)
                    // no asteroid spawns directly on top of the user
                    if (xInit > W/2 - Nave.W*2 && xInit < W/2 + Nave.W*2) {
                        xInit = 60
                    }

                    let xNave = Nave.x
                    let yNave = Nave.y

                    // push new object into array
                    missiles.push(new missileClass(xInit, yInit, xNave, yNave, 30, 70, level, asteroidsNumber))
                    console.log(missiles);
                }
            }

            if (lostLive || firstCycle) {
                for (let i = 0; i < 4 + level; i++) {
                    let color = `white`;

                    let posInit = [
                        {
                            x: 5,

                        },
                        {

                        },
                        {

                        },
                        {
                            x: W-100-5,
                            y: 5
                        },
                        {
                            x: W/2,
                            y: 5
                        },
                        {
                            x: W/2,
                            y: H-100-5
                        },

                        },
                        {
                            x: W-100-5,
                            y: H/2
                        }
                    ]

                    let pos = Math.round((Math.random() * 7))
                    let xInit = posInit[pos].x
                    let yInit = posInit[pos].y
                    // let xInit = 60 + Math.random() * (W - 2 * 120);
                    // let yInit = 60 + Math.random() * (H - 2 * 120);

                    // random direction
                    let direction = Math.random() * 2 * Math.PI;

                    // verify if they spawn within a certain distance to the center of the canvas(where the spaceship spawns)
                    // let xDistance = xInit - W/2
                    // let yDistance = yInit - H/2
                    // if (Math.sqrt(xDistance * xDistance + yDistance * yDistance) < 200) {
                    //     let d = Math.atan2(yDistance, xDistance)
                    //     xInit += Math.cos(d) * 150
                    //     yInit += Math.sin(d) * 150
                    // }

                    // random rotation
                    let xRotation = Math.random() * W
                    let yRotation = Math.random() * H
                    let velocity = Math.random()*5

                    // push new object into array
                    asteroids.push(new asteroid(xInit, yInit, direction, color, 100, xRotation, yRotation, velocity, level, asteroidsNumber))
                }
            } else {
                for (let i = 0; i < asteroids.length; i++) {

                    
                    let posInit = [
                        {
                            x: 5,
                            y: 5
                        },
                        {
                            x: 5,
                            y: H-100-5
                        },
                        {
                            x: W-100-5,
                            y: H-100-5
                        },
                        {
                            x: W-100-5,
                            y: 5
                        },
                        {
                            x: W/2,
                            y: 5
                        },
                        {
                            x: W/2,
                            y: H-100-5
                        },
                        {
                            x: 5,
                            y: H/2
                        },
                        {
                            x: W-100-5,
                            y: H/2
                        }
                    ]

                    let pos = Math.round((Math.random() * 7))
                    asteroids[i].x = posInit[pos].x
                    asteroids[i].y = posInit[pos].y
                }
            }
        }

        function render() {

            nave.src = `images/${imgNave}.png`;

            document.querySelector('#pLevel').innerHTML = `Level: ${level}`

            if (!paused) {
                if (lives>=1) {
                    // Limpa o canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // ctx.drawImage(backgroundImage, 0, 0, W, H)

                    // desenha e atualiza a nave e as suas balas correspondentes
                    Nave.draw()
                    Nave.update()
                    Nave.drawBullets();
                    Nave.updateBullets();

                    // fade Canvas
                    // ctx.clearStyle = "rgba(255,255,255,0.25)"
                    // ctx.fillRect(0, 0, W, H);
                    //ctx.drawImage(nave, W/2, H/2, 79, 50)

                    // draw & update all objects
                    asteroids.forEach(asteroid => {
                        asteroid.update();
                        asteroid.insert();
                        asteroid.asteroidsCollisionWithBullet()
                        asteroid.respawnAsteroids();
                        asteroid.asteroidsColisionsWithUser();
                    });

                    console.log('miss '+missiles);
                    missiles.forEach(missileClass => {
                        missileClass.insert();
                        missileClass.update();
                        missileClass.missileColidesNave();
                    })
                        // vidas
                        ctx.fillStyle = "white"
                        ctx.font = "bold 20px Courier New "
                        ctx.fillText(`Vidas: ${lives}       Pontuação: ${point}` , W/2, 20);
                
                } else {

                    
                    ctx.fillStyle = "red"
                    ctx.strokeStyle = "black"
                    ctx.font = "bold 60px Courier New "
                    ctx.fillText('YOU LOSE!', W/2,H/2)
                    ctx.strokeText('YOU LOSE!', W/2,H/2)

                    let btnStart = document.querySelector("#start")
                    btnStart.style.visibility = 'visible'

                    btnStart.addEventListener('click',function () {
                        btnStart.style.visibility = 'hidden'
                        lives=4
                        asteroidsNumber = 4
                        level = 0
                        point = 0
                    })    
                }    
            }

            //new frame
            window.requestAnimationFrame(render);

            
        }
